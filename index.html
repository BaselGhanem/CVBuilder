        /* --- 6. MODAL SYSTEM (Validation & Input) --- */

            .tab-btn.active { color: var(--primary); background: #f1f5f9; border-top: 3px solid var(--gold); }

    </style>

                document.getElementById('secExp').style.display = 'none';
            }
        }

        // --- IMAGE HANDLING ---
        function handleImage(input) {
            const file = input.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    data.image = e.target.result;
                    document.getElementById('resPhoto').src = data.image;
                    document.getElementById('resPhoto').style.display = 'block';
                    document.getElementById('editorAvatar').src = data.image;
                    document.getElementById('editorAvatar').style.display = 'block';
                    document.getElementById('avatarPlaceholder').style.display = 'none';
                    updateResume();
                };
                reader.readAsDataURL(file);
            }
        }

        function removeImage() {
            data.image = null;
            document.getElementById('resPhoto').style.display = 'none';
            document.getElementById('editorAvatar').style.display = 'none';
            document.getElementById('avatarPlaceholder').style.display = 'flex';
            updateResume();
        }

        // --- MODAL & VALIDATION ---
        function openModal(idx = null) {
            document.getElementById('expModal').style.display = 'flex';
            if(idx !== null) {
                const job = data.experience[idx];
                document.getElementById('editIndex').value = idx;
                document.getElementById('mRole').value = job.role;
                document.getElementById('mComp').value = job.company;
                document.getElementById('mDate').value = job.date;
                document.getElementById('mDesc').value = job.desc;
            } else {
                document.getElementById('editIndex').value = '-1';
                document.getElementById('mRole').value = '';
                document.getElementById('mComp').value = '';
                document.getElementById('mDate').value = '';
                document.getElementById('mDesc').value = '';
            }
        }

        function closeModal() { document.getElementById('expModal').style.display = 'none'; }

        function saveExp() {
            // Validation
            const role = document.getElementById('mRole').value;
            const comp = document.getElementById('mComp').value;
            const date = document.getElementById('mDate').value;
            
            if(!role || !comp || !date) {
                alert(langDict[currentLang].alertVal);
                return;
            }

            const job = {
                role: role, company: comp, date: date, desc: document.getElementById('mDesc').value
            };

            const idx = parseInt(document.getElementById('editIndex').value);
            if(idx === -1) data.experience.push(job);
            else data.experience[idx] = job;

            updateResume();
            renderExpList();
            closeModal();
        }

        function renderExpList() {
            document.getElementById('experienceList').innerHTML = data.experience.map((job, idx) => `
                <div class="exp-card-mini">
                    <div class="exp-info">
                        <h4>${job.role}</h4>
                        <p>${job.company}</p>
                    </div>
                    <div class="exp-actions">
                        <button onclick="openModal(${idx})">âœï¸</button>
                        <button onclick="data.experience.splice(${idx},1); renderExpList(); updateResume();" style="color:#ef4444">ğŸ—‘ï¸</button>
                    </div>
                </div>
            `).join('');
        }

        // --- LANGUAGE & TABS ---
        function toggleLang() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            const L = langDict[currentLang];
            
            // DOM Direction
            document.documentElement.dir = L.dir;
            document.documentElement.lang = currentLang;
            
            // Update UI Text
            const ids = ['txtPrint', 'txtUpload', 'txtRemove', 'lblNa', 'lblTi', 'lblPh', 'lblLoc', 'headPersonal', 'headSum', 'headExp', 'headSkill', 'btnAddExp', 'tabEdit', 'tabView', 'modalTitle', 'lblMRole', 'lblMComp', 'lblMDate', 'lblMDesc', 'btnSave', 'btnCancel'];
            ids.forEach(id => {
                const el = document.getElementById(id);
                if(el) el.innerText = L[id];
            });

            // Update Resume Section Titles
            document.querySelector('#secSum .res-title').innerText = L.resProfile;
            document.querySelector('#secExp .res-title').innerText = L.resExp;
            document.querySelector('#secSkill .res-title').innerText = L.resSkill;
            
            // Button Label
            document.getElementById('langBtn').innerText = currentLang === 'ar' ? 'ğŸ‡ºğŸ‡¸ English' : 'ğŸ‡¯ğŸ‡´ Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©';
            
            updateResume(); // Re-render placeholder text in preview
        }

        function switchTab(mode) {
            const editP = document.getElementById('editorPanel');
            const viewP = document.getElementById('previewPanel');
            const tEdit = document.getElementById('tabEdit');
            const tView = document.getElementById('tabView');

            if(mode === 'editor') {
                editP.classList.remove('hidden');
                viewP.classList.remove('active');
                tEdit.classList.add('active');
                tView.classList.remove('active');
            } else {
                editP.classList.add('hidden');
                viewP.classList.add('active');
                tEdit.classList.remove('active');
                tView.classList.add('active');
            }
        }
    </script>
</body>
</html>
